<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #delivery{
            border: 1px red solid;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div id="random"></div>
        <div id="search"></div>
        <div id="reset"></div>
    </header>

    <main>
        <section>
            <p>Joke id: {{.joke.ID}}</p>
            <article>
                <div>
                    <p>{{.joke.Setup}}</p>
                </div>
                <div>
                    <button onclick="unHide()">RÃ©ponse</button>
                </div>
                <div id="delivery">
                    <p>{{.joke.Delivery}}</p>
                </div>
                <div>
                    <button onclick="reload()">Une autre</button>
    
                </div>
            </article>
        </section>
       

    </main>
</body>
<script>
    function unHide(){
        var delivery = document.getElementById("delivery");
        delivery.style.visibility = "visible";
    }
    function reload(){
        var url = "http://localhost:{{.port}}/joke"
        window.location.assign(url);
    }
</script>
</html>
