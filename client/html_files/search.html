<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #delivery{
            border: 1px red solid;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div id="random"></div>
        <div id="search"></div>
        <div id="reset"></div>
    </header>

    <main>
        <article>
            <form>
                <p>ID de la blague</p>
                <label for="joke-id">ID: <input type="text" name="joke-id" id="joke-id"></label>
                <input type="submit" onclick="goTo(event)">Chercher
            </form>

        </article>

    </main>
</body>
<script>

    function goTo(e){
        e.preventDefault()
        var jokeId = document.getElementById("joke-id");
        var url = "http://localhost:{{.port}}/joke?id=" + jokeId.value;
        window.location.assign(url);
    }

    
</script>
</html>
