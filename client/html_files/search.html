<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style">
    <style>
        #delivery{
            border: 1px red solid;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://localhost:{{.}}/joke">
            <div>Blague</div>
        </a>
        <a href="http://localhost:{{.}}/search">
            <div>Chercher</div>
        </a>
        <a href="http://localhost:{{.}}/reset">
            <div>Renouveler</div>
        </a>
        <div>
            <h1>hahAPI</h1>
        </div>
    </header>

    <main>
        <section>
            <article>
                <form>
                    <p>Chercher</p>
                    <label for="joke-id">ID: <input type="text" name="joke-id" id="joke-id"></label>
                    <input type="submit" onclick="goTo(event)" value="Chercher">
                </form>
    
            </article>
        </section>
       

    </main>
</body>
<script>

    function goTo(e){
        e.preventDefault()
        var jokeId = document.getElementById("joke-id");
        var url = "http://localhost:{{.}}/joke?id=" + jokeId.value;
        window.location.assign(url);
    }

    
</script>
</html>
